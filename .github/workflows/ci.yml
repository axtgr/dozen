name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest]
        bun: ['1.2.4']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Install Bun.js
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}
      - name: Install the dependencies
        run: bun install
      - name: Run tests
        run: bun run test
      - name: Build
        run: bun run build
      - name: Upload the build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
